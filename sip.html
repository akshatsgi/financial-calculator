<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .result {
            font-weight: bold;
            pointer-events: none; /* Prevent user interaction */
            user-select: none; /* Disable text selection */
        }
    </style>
</head>
<body>
    <h2>SIP Calculator</h2>
    <label>Monthly Investment (₹): <input type="number" id="sipAmount"></label>
    <label>Annual Interest Rate (%): <input type="number" id="sipRate"></label>
    <label>Investment Duration (Years): <input type="number" id="sipYears"></label>
    <button onclick="calculateSIP()">Calculate</button>
    
    <h3>Future Value: ₹<span id="sipResult" class="result">0</span></h3>

    <script>
        function calculateSIP() {
            let P = parseFloat(document.getElementById("sipAmount").value);
            let r = parseFloat(document.getElementById("sipRate").value) / 100 / 12;
            let n = parseFloat(document.getElementById("sipYears").value) * 12;
            
            if (isNaN(P) || isNaN(r) || isNaN(n)) {
                document.getElementById("sipResult").innerText = "Invalid Input";
                return;
            }

            let FV = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
            document.getElementById("sipResult").innerText = Number(FV).toLocaleString("en-IN", { maximumFractionDigits: 2 });
        }
    </script>
</body>
</html>
